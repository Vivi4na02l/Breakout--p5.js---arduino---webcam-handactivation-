<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <script language="javascript" type="text/javascript" src="p5.serialport.js"></script>

    <!-- webcam/hand-activation scripts -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>

  <body>
    <main>
    </main>

    <!-- fundo vaperwave -->

      <source id="srcBg" src="https://www.youtube.com/watch?v=cragUPBty8U" type="video/mp4">
    </video>
    

    <!-- div for main menu -->
    <div id="mainMenu" class="dflex fdc jcsa aic">

        </div>
  
        <div id="divControls" class="dflex fdr jcsb">

              JOYSTICK
            </p>
          </div>

          <div id="btnHand" class="dflex jcc aic btn">

              HAND DETECTION
            </p>
          </div>
        </div>
      </div>  

    </div>



    <!-- div for calibration screen -->
    <div id="calibrationScreen" class="dflex fdc jcsa aic">
      <div id="btnReturn" class="dflex jcc aic btn">

          ◀ return
        </p>
      </div>
